<html>
<head>
    <title>Vuestro Regalo Sorpresa</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #mensaje {
            color: #4CAF50;
            font-size: 24px;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="mensaje"></div>
    <script>
        // Fecha de desbloqueo
        const fechaDesbloqueo = new Date(2024, 12 - 1, 24);
        
        function mostrarContenido() {
            const hoy = new Date();
            const mensaje = document.getElementById("mensaje");

            if (hoy >= fechaDesbloqueo) {
                mensaje.innerHTML = `<h1>¡Felicidades!</h1>
                <p>Ya puedes ver tu sorpresa:</p>
                <p>Para Pedro: ¡Una media maratón!</p>
                <p>Para Andrea: ¡Un hyrox!</p>
                <p>¿Queréis saber cuáles son? ¡Habladnos!</p>`;
            } else {
                mensaje.innerHTML = "<h1>Aún es muy pronto, pero ya queda poco…</h1><p>Volved el día 24 de diciembre de 2024 para descubrir vuestra sorpresa.</p>";
            }
        }

        // Ejecuta el script cuando el contenido se ha cargado
        window.onload = mostrarContenido;
    </script>
</body>
</html>
